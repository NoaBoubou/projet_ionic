<ion-header [translucent]="true">
  <ion-toolbar color="primary">
    <ion-title class="ion-text-center">Qui c'est ?</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="ion-padding about-page">
  <div class="intro-text">
    <p>
      Tu ne te souviens plus d'un membre de ta famille ? <br />
      Pas de problÃ¨mes, prends-le en photo et l'IA te dira qui c'est ! ğŸ˜Š
    </p>
  </div>

  <div class="image-container" *ngIf="imageSrc">
    <ion-img [src]="imageSrc" alt="captured image"></ion-img>
  </div>

  <div class="button-group">
    <ion-button expand="block" shape="round" color="secondary" (click)="captureImage()">
      <ion-icon name="camera-outline" slot="start"></ion-icon>
      Prendre une photo
    </ion-button>
    <ion-button expand="block" shape="round" color="success" (click)="analyzeImage()" [disabled]="!imageSrc">
      <ion-icon name="search-outline" slot="start"></ion-icon>
      Analyser l'image
    </ion-button>
  </div>

  <ion-list class="result-list" *ngIf="results.length > 0">
    <ion-item *ngFor="let result of results" class="result-item">
      <ion-icon name="person-circle-outline" slot="start" color="primary"></ion-icon>
      <p *ngIf="result.class == 'unknown'" class="unknown-result">On ne sait pas qui c'est.</p>
      <p *ngIf="result.class != 'unknown'" class="known-result">
        C'est <strong>{{ result.class }}</strong> ! Enfin, on en est sÃ»r Ã 
        <strong>{{ (result.score * 100) | number: '1.0-2' }}%</strong>.
      </p>
    </ion-item>
  </ion-list>
</ion-content>
