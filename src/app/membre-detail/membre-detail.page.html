<ion-header>
  <ion-toolbar>
    <ion-title>DÃ©tails du membre</ion-title>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/famille"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content *ngIf="membre">
  <ion-grid>
    <ion-row>
      <ion-col size="12">
        <ion-img [src]="membre.photo" alt="{{ membre.prenom }} {{ membre.nom }}" class="membre-photo"></ion-img>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="12">
        <ion-label>
          <h2></h2>
          <p>{{ membre.prenom }} {{ membre.nom }} est un <strong>{{ membre.sexe }}</strong> de <strong>{{ membre.age }}</strong> ans. </p>
          <p *ngIf="membre.sexe == 'Homme'">C'est ton <strong>{{ membre.lien }}</strong></p>
          <p *ngIf="membre.sexe == 'Femme'">C'est ta <strong>{{ membre.lien }}</strong></p>
        </ion-label>
      </ion-col>
    </ion-row>
  </ion-grid>

  <ion-button (click)="onDelete(membre.id)">
    <ion-icon name="trash"></ion-icon>
  </ion-button>
  <ion-button (click)="onModif()">Modifier</ion-button>
</ion-content>
